<h1 mat-dialog-title>{{'Password_Required' | translate}}</h1>
<div mat-dialog-content>
  <p>{{'Enter_Password' | translate}}</p>
  <mat-form-field appearance="fill">
    <mat-label>{{'Password' | translate}}</mat-label>
    <input matInput [(ngModel)]="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'Cancel' | translate}}</button>
  <button mat-button [mat-dialog-close]="password">Ok</button>
</div>
