<dx-load-panel
  #loadPanel
  shadingColor="rgba(0,0,0,0.4)"
  [(visible)]="loadingVisible"
  [showPane]="true"
  [shading]="true"
  [closeOnOutsideClick]="false">
</dx-load-panel>
<div fxLayout="column" fxLayoutGap="25px">

  <dx-form labelLocation="top" [colCount]="2" [formData]="questionnaire">
    <dxi-item dataField="name" [isRequired]="true">
      <dxo-label text="Questionnaire name">
      </dxo-label>
    </dxi-item>
    <dxi-item [isRequired]="true" dataField="expiration_at" editorType="dxDateBox" [editorOptions]="{ value: questionnaire.expiration_at, width: '100%', min:minDate, type: 'datetime',
     displayFormat:'d/MM/yyyy HH:mm'}">
      <dxo-label text="Expiration date">
      </dxo-label>
    </dxi-item>
    <dxi-item dataField="description" [isRequired]="true" editorType="dxTextArea" [editorOptions]="{ height: 90 }" [colSpan]="2"></dxi-item>
    <dxi-item dataField="lang" editorType="dxSelectBox" [editorOptions]="selectLangOptions" [isRequired]="true">
      <dxo-label text="Language"></dxo-label>
    </dxi-item>
    <dxi-item dataField="password">
      <dxo-label text="Questionnaire password">
      </dxo-label>
    </dxi-item>
    <dxi-item dataField="is_active" editorType="dxSwitch" [editorOptions]="{value:'true'}">
      <dxo-label
        location="left"
        text="Active">
      </dxo-label>
    </dxi-item>
    <dxi-item itemType="button" [buttonOptions]="updateButtonOptions">
    </dxi-item>
  </dx-form>

  <h2>Questions: </h2>

  <ng-template #container></ng-template>
  <div fxLayout="row" fxLayoutGap="25px" #button>
    <dx-button
      (click)="addComponent(null)"
      text="Add new question"
      stylingMode="outlined"
      type="success"
      icon="add">
    </dx-button>
  </div>
</div>
