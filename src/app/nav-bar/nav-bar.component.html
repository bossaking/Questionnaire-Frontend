<div fxLayout="row" fxLayoutGap="20px" class="main">
  <dx-menu
    #menu
    [dataSource]="actions"
    displayExpr="name"
    [showFirstSubmenuMode]="{
            name: 'onHover',
  delay: { show: 0, hide: 500 }
  }"
    orientation="horizontal"
    [hideSubmenuOnMouseLeave]="false"
  >
  </dx-menu>
</div>
